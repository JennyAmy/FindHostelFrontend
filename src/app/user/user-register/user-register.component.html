<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      <h3>Register</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">UserName</label>
            <input type="text" class="form-control"
            formControlName="userName">
            <span *ngIf="!userName.valid && (userName.touched || userSubmitted)"
            class="error-block">
              UserName field is required
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
            <span *ngIf="email.hasError('required')">
              Email is required
            </span>
            <span *ngIf="email.hasError('email')">
              Please provide a valid email address
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
            <span *ngIf="password.errors['required']">
              Password is required
            </span>
            <span *ngIf="email.errors?.['minLength']">
              Password should not be less than 6 characters
            </span>
          </span>
        </div>

        <div class="form-group col-12">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)" class="error-block">
            <span *ngIf="confirmPassword.hasError('required')">
              Please confirm password
            </span>
          </span>
          <span *ngIf="registrationForm.hasError('mustMatch') && confirmPassword.valid">
            Confirm password does not match
          </span>
        </div>

        <div class="form-group col-12">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" formControlName="phone">
          <span *ngIf="!userName.valid && (phone.touched || userSubmitted)"
            class="error-block">
              Phone number is required
            </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary m-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
