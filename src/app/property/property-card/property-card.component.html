
<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.photo" class="card-img-top" src="{{property.photo}}">
    <img *ngIf="!property.photo" class="card-img-top" src="assets/images/house_default.jpg">
    <ul class="list-inline text-center member-icons animate" *ngIf="!hideIcons">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.propertyId}}"><i class="far fa-edit"></i></button>
      </li>
      <li  class="list-inline-item">
        <button class="btn btn-primary"><i class="far fa-address-card"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h2 class="mb-0"> {{property.bhk}} Bedroom {{property.propertyType}} </h2>

    in {{property.name}}
    <span *ngIf="property.name">,</span>
    <span prop>{{property.city}}</span>


    <h6  class="mt-2">{{property.furnishingType}}
    <span *ngIf="property.furnishingType !== 'Unfurnished'">Furnished</span>
    <span *ngIf="property.readyToMove"> | Ready to Move</span>
    <span *ngIf="!property.readyToMove"> | Possession: {{property.estPossessionOn | date}}</span>
    </h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">Price: <span class="form-highlight">â‚¦{{property.price}}</span> |
      Area:  <span class="form-highlight">{{property.builtArea}} Sq Ft </span> </h6>
  </div>
</div>
